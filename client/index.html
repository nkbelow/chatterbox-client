<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="header-image">
        <img src="images/chick.png" id="logo">
        <h1 id="title">chatterbox</h1>
      </div>
      <div id="messageForm">
        Room:
        <select name='rooms' id="roomselect">
          <option value='all'>All</option>
          <option value='lobby'>Lobby</option>
        </select>
        <br><br>
        <input id='roomInput' type='text' placeholder='Create your own room'></input>
        <button id='createRoomButton' class="submit"> Create Room</button>
        <input id='message' type='text' name='message' placeholder="Submit message" required>
        <div id="send">
          <input type="submit" class="submit" value="Submit"></input>
        </div>
      </div>
    </div>
    <div id="chats"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.4/jquery.timeago.js"></script>
  </body>
</html>
