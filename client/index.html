<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- <form action="#"> -->
        Room:
        <select name='rooms' id="roomselect">
          <option value='lobby'>Lobby</option>
          <option value='bathroom'>Bathroom</option>
          <option value='testing'>Testing</option>
          <option value='empty'>Empty</option>
          <option value='staff room'>Staff room</option>
          <option value='random'>Random</option>
          <option value='chatroom'>Chatroom</option>
          <option value='outside'>outside</option>
        </select>
        <br><br>
        <input id='message' type='text' name='message' required>
        <div id="send">
          <input type="submit" class="submit" value="Submit"></input>
        </div>
      <!-- </form> -->
    </div>
    <div id="chats"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.4/jquery.timeago.js"></script>
  </body>
</html>
